<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Sistema de cursos</title>
</head>
<body>
    <section>
        <div class="content-side-bar">
            <h1>Meus cursos</h1>
            <div id="content-side-bar-itens"></div>
        </div>
        <div class="content-main">
            <div class="content-main-item"></div>
        </div>
    </section>
    <section>
        <div class="content-form">
            <form>
                <h1>Cadastrando um novo curso!</h1>
                <label>Id:</label>
                <input type="text" disabled  id="campoId">
                <label>Nome:</label>
                <input id="campoNome" type="text" placeholder="Entre com o nome">
                <label>Descrição:</label>
                <textarea id="campoDescricao"></textarea>
                <label>Nome do video no sistema(com extenção)</label>
                <textarea id="campoVideo"></textarea>
                <button id="btnSalvar">Salvar</button>
            </form>
        </div>
    </section>
    <div class="janelaModal">
        <section>
        </section>
        <section>
            <button id="btnFecharPopUp">Fechar</button>
        </section>
    </div>
</body>
<script type="module" src="assets/js/main.js"></script>
</html>
